<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>email form</title>
<link type="text/css" rel="stylesheet"  href="css/bootstrap.css" >
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
<form name="contactform" method="post" action="send_form_email.php">
<table width="373" border="0">
<tr>
 <td width="133" valign="top">
  First Name *</td>
 <td width="230" valign="top">
  <input type="text" name="first_name" maxlength="50" size="30" border="1">
 </td>
</tr>
<tr>
 <td valign="top">
  Last Name *
 </td>
 <td valign="top">
  <input border="1" type="text" name="last_name" maxlength="50" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  Email Address *
 </td>
 <td valign="top">
  <input border="1" type="text" name="email" maxlength="80" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  Telephone Number
 </td>
 <td valign="top">
  <input border="1" type="text" name="telephone" maxlength="30" size="30">
 </td>
</tr>
<tr>
 <td valign="top">
  Comments *
 </td>
 <td valign="top">
  <textarea border="1" name="comments" maxlength="1000" cols="25" rows="6"></textarea>
 </td>
</tr>
<tr>
 <td colspan="2" align="right" >
  <input type="submit" value="Submit"></td>
</tr>
</table>
</form>
<iframe  width="400" height="650" frameborder="0" src="http://boilingdesigns.com/clients/GLbar/email.html">
</body>
</html>
